<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Google Form + Kunci Jawaban Otomatis</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8e44ad;
      --primary-light: #f3e5f5;
      --border: #e0e0e0;
      --text: #202124;
      --secondary: #5f6368;
    }
    * {
      box-sizing: border-box;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      color: var(--text);
    }
    body {
      margin: 0;
      background: #fafafa;
    }
    header {
      background: var(--primary);
      padding: 16px 0;
      box-shadow: 0 2px 4px rgba(0,0,0,.2);
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-weight: 500;
      font-size: 20px;
      margin: 0;
    }
    .wrapper {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      box-shadow: 0 1px 2px rgba(0,0,0,.1);
    }
    .card h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: var(--secondary);
      margin-bottom: 12px;
    }
    input[type="text"], textarea {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    .btn {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:hover {
      filter: brightness(1.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 8px 12px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 500;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    tr {
      border-top: 1px solid var(--border);
    }
    .alert {
      color: #d93025;
      font-size: 14px;
      margin-top: 12px;
    }
    @media (max-width: 768px) {
      iframe {
        height: 450px;
      }
      th, td {
        font-size: 13px;
        word-break: break-word;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Google Form + Kunci Jawaban Otomatis</h1>
</header>

<div class="wrapper">

  <!-- Input link Google Form -->
  <div class="card">
    <h2>Preview Google Form</h2>
    <p class="subtitle">Tempelkan link Google Form di bawah, lalu klik <b>Tampilkan</b>.</p>
    <input type="text" id="formLink" placeholder="https://docs.google.com/forms/d/e/...">
    <button class="btn" onclick="loadForm()">Tampilkan</button>
    <div id="formPreview" style="margin-top:16px; display:none;">
      <iframe id="googleForm" loading="lazy"></iframe>
    </div>
  </div>

  <!-- Input soal & proses jawaban -->
  <div class="card">
    <h2>Kunci Jawaban Otomatis</h2>
    <p class="subtitle">Tempelkan soal yang sudah di-copy dari form di atas.</p>
    <textarea id="inputText" placeholder="Tempelkan teks soal di sini..."></textarea>
    <button class="btn" onclick="proses()">Proses</button>
  </div>

  <!-- Hasil -->
  <div id="hasil"></div>

</div>

<script>
const kunciJawaban = {
  "Relay digunakan dalam sistem kelistrikan untuk": "Mengendalikan arus besar dengan arus kecil",
  "Salah satu fungsi panel instrumen adalah": "Menampilkan informasi kendaraan",
  "Kabel negatif biasanya berwarna": "Hitam",
  "Sensor pada sistem CAN bertugas": "Memberikan data ke ECU",
  "Fungsi utama switch rem adalah": "Mengaktifkan lampu rem",
  "Sistem CAN sering digunakan pada": "Kendaraan modern",
  "Fungsi utama wiring diagram adalah": "Menunjukkan jalur kelistrikan",
  "Lampu sein berfungsi sebagai": "Isyarat belok",
  "Fungsi ECU dalam sistem jaringan kendaraan adalah": "Mengolah dan mengirim data sensor",
  "Komunikasi data antar ECU pada kendaraan modern dilakukan melalui": "CAN Bus",
  "Komponen penghubung antara aki dan beban listrik disebut": "Kabel",
  "Arus DC merupakan singkatan dari": "Direct Current",
  "Komponen pelindung rangkaian listrik dari arus berlebih adalah": "Sekring",
  "Komponen yang menunjukkan jarak tempuh kendaraan adalah": "Trip meter",
  "Fungsi utama aki pada sistem kelistrikan sepeda motor adalah": "Menyimpan dan menyuplai arus listrik",
  "Komponen yang menunjukkan kecepatan kendaraan adalah": "Spidometer",
  "Jenis arus yang digunakan oleh aki kendaraan adalah": "DC",
  "Jenis lampu utama modern yang hemat energi adalah": "LED",
  "Fungsi regulator pada sistem pengisian adalah": "Menstabilkan tegangan output",
  "Lampu hazard menyala bersamaan menandakan": "Berhenti mendadak atau darurat",
  "Fungsi utama sistem kelistrikan kendaraan adalah": "Memberi tenaga listrik pada komponen",
  "Fungsi utama sekering adalah": "Melindungi dari arus pendek",
  "Sensor cahaya pada sistem penerangan berfungsi untuk": "Menyalakan lampu secara otomatis",
  "Komponen yang berfungsi mengubah arus bolak-balik menjadi arus searah adalah": "Rectifier",
  "Sistem CAN biasanya terhubung dengan": "Beberapa ECU",
  "Lampu indikator check engine menandakan": "Ada masalah di sistem mesin",
  "Komponen yang menyimpan data trouble pada kendaraan adalah": "ECU",
  "Jenis kabel yang umum digunakan untuk sistem kelistrikan motor adalah": "Kabel serabut tembaga",
  "Fuel gauge berfungsi untuk menunjukkan": "Volume bahan bakar"
};

function loadForm() {
  const link = document.getElementById('formLink').value.trim();
  if (!link.includes("docs.google.com/forms")) {
    alert("Masukkan link Google Form yang valid!");
    return;
  }
  let embedLink = link.replace("/viewform", "/viewform?embedded=true");
  document.getElementById('googleForm').src = embedLink;
  document.getElementById('formPreview').style.display = 'block';
}

function proses() {
  const text = document.getElementById("inputText").value;
  const baris = text.split("\n").map(b => b.trim()).filter(b => b);
  let hasil = [];
  baris.forEach(b => {
    for (let kunci in kunciJawaban) {
      if (b.startsWith(kunci)) {
        hasil.push({ soal: b, jawaban: kunciJawaban[kunci] });
        break;
      }
    }
  });

  if (hasil.length === 0) {
    document.getElementById("hasil").innerHTML = "<div class='card alert'>Tidak ada soal yang cocok ditemukan!</div>";
    return;
  }

  let html = "<div class='card'><h2>Hasil Kunci Jawaban</h2><table><thead><tr><th>No</th><th>Pertanyaan</th><th>Jawaban</th></tr></thead><tbody>";
  hasil.forEach((item, i) => {
    html += `<tr><td>${i+1}</td><td>${item.soal}</td><td>${item.jawaban}</td></tr>`;
  });
  html += "</tbody></table></div>";
  document.getElementById("hasil").innerHTML = html;
}
</script>

</body>
</html>
